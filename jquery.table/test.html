<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
<link
	href='//ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css'
	media='all' rel='stylesheet' type='text/css'>
<link href='jquery.table.css' media='all' rel='stylesheet'
	type='text/css'>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.js"></script>
<script type='text/javascript' src='test.js'></script>
<script type='text/javascript' src='jquery.table.js'></script>
<script type='text/javascript' src='jquery.filterbuilder.js'></script>
</head>

<body>
	<div id='test'></div>
	<div id='table'>Contenu du div avant le passage en table par le
		plugin</div>
	<hr>
	<div id='table2'></div>
</body>
<script type='text/javascript'>
    $(document).ready(function() {
	var fd = new FilterDescriptor();
	fd.add('col1', 'colonne1', '!=', 'test');
	$('#table').filterbuilder({
	    columns : {
		col1 : 'colonne1',
		col2 : 'colonne2',
		coL3 : 'colonne3'
	    },
	    current_filter : fd
	});
    });
</script>
</html>
